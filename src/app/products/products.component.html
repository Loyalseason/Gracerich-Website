<section id="core-products" class="py-15 mt-5">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <h2 class="text-3xl font-semibold text-gray-800">Our Core Products</h2>
    <p class="mt-4 text-lg text-gray-600">
      We offer a wide range of high-quality products that meet the needs of our customers.
    </p>

    <!-- Carousel Container -->
    <div 
      class="relative mt-8"
      (mouseenter)="pauseAutoSlide()"
      (mouseleave)="resumeAutoSlide()"
    >
      <div class="overflow-hidden">
        <div 
          class="flex transition-transform duration-500 ease-in-out"
          [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'"
        >
          <!-- Product Items -->
          <div *ngFor="let product of products" class="flex-none w-full">
            <div class="flex flex-col md:flex-row gap-6 rounded-lg overflow-hidden">
              <!-- Left side: Image -->
              <div class="md:w-1/2">
                <img [src]="product.image" class="w-full h-64 md:h-96 object-cover" [alt]="product.title">
              </div>

              <!-- Right side: Content -->
              <div class="md:w-1/2 p-6">
                <h3 class="text-2xl font-semibold text-blue-600">{{ product.title }}</h3>
                <p class="mt-4 text-gray-600">{{ product.description }}</p>
                <div class="mt-6">
                  <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Learn More
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Dots Indicators -->
      <div class="flex justify-center mt-6 space-x-2">
        <button 
          *ngFor="let dot of products; let i = index" 
          (click)="goToSlide(i)"
          class="w-3 h-3 rounded-full transition-colors"
          [class.bg-blue-600]="currentIndex === i"
          [class.bg-gray-300]="currentIndex !== i">
        </button>
      </div>
    </div>
  </div>
</section>
