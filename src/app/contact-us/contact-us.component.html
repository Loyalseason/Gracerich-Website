<section class="container mx-auto px-4 py-16">
    <div class="grid md:grid-cols-2 gap-12">
      <div>
        <h2 class="text-3xl font-bold mb-6">Contact Gracerich Enterprise</h2>
        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="space-y-4">
          <div>
            <input 
              type="text" 
              name="name" 
              ngModel 
              required 
              placeholder="Your Name" 
              class="w-full p-3 border rounded"
            >
          </div>
          <div>
            <input 
              type="email" 
              name="email" 
              ngModel 
              required 
              placeholder="Your Email" 
              class="w-full p-3 border rounded"
            >
          </div>
          <div>
            <textarea 
              name="message" 
              ngModel 
              required 
              placeholder="Your Message" 
              class="w-full p-3 border rounded h-32"
            ></textarea>
          </div>
          <button 
            type="submit" 
            class="bg-primary text-white px-6 py-3 rounded hover:bg-primary-dark"
          >
            Send Message
          </button>
        </form>
      </div>
      <div>
        <h3 class="text-xl font-semibold mb-4">Contact Information</h3>
        <div class="space-y-3">
          <div class="flex items-center">
            <i class="fas fa-map-marker-alt mr-3"></i>
            <span>123 Bakery Street, Lagos, Nigeria</span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-phone mr-3"></i>
            <span>+234 (0) 123 456 7890</span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-envelope mr-3"></i>
            <span>info.com</span>
          </div>
        </div>
        <div class="mt-8">
          <iframe 
            src="https://www.google.com/maps/embed?pb=..." 
            class="w-full h-64 rounded"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </section>
