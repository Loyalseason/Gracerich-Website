<section class="container mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-center mb-12">Our Team</h2>
    <div class="grid md:grid-cols-4 gap-6">
      <div *ngFor="let member of staffMembers" class="text-center">
        <img 
          [src]="member.image" 
          alt="{{member.name}}" 
          class="w-48 h-48 object-cover rounded-full mx-auto mb-4"
        />
        <h3 class="font-semibold text-xl">{{member.name}}</h3>
        <p class="text-gray-600">{{member.position}}</p>
      </div>
    </div>
  </section>
